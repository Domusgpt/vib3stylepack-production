<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3 Style Pack - WebGL UI Framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow-x: hidden;
            cursor: crosshair;
        }
        
        /* Framework Demo Container */
        .demo-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* WebGL Background Canvas */
        #vib3-background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Demo UI Components */
        .demo-section {
            position: relative;
            z-index: 10;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Glassmorphic Panel */
        .glass-panel {
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px) saturate(150%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .glass-panel:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        /* Framework Title */
        .framework-title {
            font-size: 4em;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        /* Demo Controls */
        .demo-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .demo-button {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid rgba(255, 0, 255, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }
        
        .demo-button:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.5);
        }
        
        /* Preset Selector */
        .preset-selector {
            margin: 30px 0;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
        }
        
        .preset-card {
            background: rgba(0, 100, 255, 0.1);
            border: 2px solid rgba(0, 100, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-card:hover {
            background: rgba(0, 100, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* Status Display */
        .status-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            z-index: 100;
        }
        
        .status-line {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background: #0f0;
        }
    </style>
</head>
<body>
    <!-- WebGL Background -->
    <canvas id="vib3-background-canvas"></canvas>
    
    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-section">
            <h1 class="framework-title">VIB3 STYLE PACK</h1>
            
            <div class="glass-panel">
                <h2>WebGL UI Framework Demo</h2>
                <p>Interactive visualizers as UI components</p>
            </div>
            
            <div class="demo-controls">
                <button class="demo-button" onclick="vib3System.switchPreset('holoBackground')">Holographic</button>
                <button class="demo-button" onclick="vib3System.switchPreset('glassPanelEffect')">Glass Panel</button>
                <button class="demo-button" onclick="vib3System.switchPreset('vaporwaveGrid')">Vaporwave</button>
            </div>
            
            <div class="preset-selector">
                <h3>Available Presets</h3>
                <div class="preset-grid">
                    <div class="preset-card" data-vib3-style="glass-panel-primary" data-vib3-interaction-preset="glass-panel-hover">
                        <h4>Primary Glass</h4>
                        <p>Main UI panels</p>
                    </div>
                    <div class="preset-card" data-vib3-style="glass-panel-accent" data-vib3-interaction-preset="glass-panel-hover">
                        <h4>Accent Glass</h4>
                        <p>Featured elements</p>
                    </div>
                    <div class="preset-card" data-vib3-style="holo-dark-background">
                        <h4>Holo Dark</h4>
                        <p>Background effect</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Display -->
    <div class="status-display">
        <div class="status-line">
            <span class="status-indicator"></span>
            <span>VIB3 System: <span id="system-status">Initializing...</span></span>
        </div>
        <div class="status-line">
            <span class="status-indicator"></span>
            <span>Active Shader: <span id="active-shader">None</span></span>
        </div>
        <div class="status-line">
            <span class="status-indicator"></span>
            <span>FPS: <span id="fps-counter">0</span></span>
        </div>
    </div>
    
    <!-- Load VIB3 Framework -->
    <script type="module">
        import { VIB3StyleSystem } from './js/VIB3StyleSystem.js';
        
        // Initialize VIB3 System
        const vib3System = new VIB3StyleSystem();
        window.vib3System = vib3System;
        
        // Initialize the system
        async function init() {
            try {
                await vib3System.init('./presets.json');
                document.getElementById('system-status').textContent = 'Active';
                
                // Set up background visualizer
                const canvas = document.getElementById('vib3-background-canvas');
                vib3System.vib34d.setCanvas(canvas);
                vib3System.vib34d.loadShader('holoBackground');
                
                // Update status display
                setInterval(() => {
                    const fps = Math.round(vib3System.vib34d.currentFPS || 0);
                    document.getElementById('fps-counter').textContent = fps;
                    document.getElementById('active-shader').textContent = vib3System.vib34d.currentShader || 'None';
                }, 100);
                
            } catch (error) {
                console.error('Failed to initialize VIB3 System:', error);
                document.getElementById('system-status').textContent = 'Error';
            }
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
