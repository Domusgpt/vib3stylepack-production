<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Article Title] - Vib3code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="vib3-global-background" data-vib3-style="article-background-placeholder"></div>

    <header id="site-header">
        <!-- Site title and tagline will be loaded here -->
    </header>

    <nav id="primary-navigation">
        <!-- Navigation links will be loaded here -->
    </nav>

    <main>
        <article id="article-content-area">
            <header class="article-header" data-vib3-style="article-header-visual">
                <div class="article-header-content"> <!-- Wrapper for content over VIB3 canvas -->
                    <h1 id="article-title" class="text-glitch">[Article Title]</h1>
                    <p class="article-meta">
                        Published in <span id="article-category">[Category]</span> by <span id="article-author">[Author]</span> on <span id="article-date">[Date]</span>
                    </p>
                </div>
                </p>
            </header>

            <div id="article-body">
                <!-- Article body content will be loaded here -->
            </div>

            <footer class="article-footer">
                <!-- Tags, related articles, etc. -->
            </footer>
        </article>

        <section id="comments-section">
            <!-- Comments will be loaded here -->
        </section>
    </main>

    <footer id="site-footer">
        <p>&copy; <span id="current-year"></span> Vib3code. Published by GEN-RL-MiLLz.</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
