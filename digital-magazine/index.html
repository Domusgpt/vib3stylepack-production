<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vib3code - Engineering the Exodus</title> <!-- Updated Title -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- This div will host the global VIB3StyleSystem background visualization -->
    <div id="vib3-global-background" data-vib3-style="holo-dark-background"></div>

    <div class="page-container"> <!-- Added page container for content centering -->
        <header id="site-header" data-vib3-style="glass-panel-primary" data-vib3-interaction-preset="glass-panel-hover">
            <div class="header-content"> <!-- Content wrapper for z-index stacking -->
                <h1 class="site-title"><a href="index.html">Vib3code</a></h1>
                <p class="tagline">Engineering the Exodus.</p>
            </div>
        </header>

        <nav id="primary-navigation" data-vib3-style="glass-panel-accent" data-vib3-interaction-preset="glass-panel-hover">
            <ul id="nav-list">
                <!-- Navigation links will be dynamically populated from site-meta.json -->
                <li><a href="#placeholder-link-ema" data-vib3-interaction-preset="category-link-pulse">EMA Reports</a></li>
                <li><a href="#placeholder-link-ai" data-vib3-interaction-preset="category-link-pulse">AI VIBES</a></li>
                <li><a href="#placeholder-link-code" data-vib3-interaction-preset="category-link-pulse">CODE LIBERATION</a></li>
                <!-- Add more placeholder links or load dynamically -->
            </ul>
        </nav>

        <main>
            <section id="featured-article-section" aria-labelledby="featured-article-heading">
                <h2 id="featured-article-heading" class="section-title visually-hidden">Featured Article</h2>
                <div id="featured-article-placeholder" data-vib3-style="glass-panel-accent" data-vib3-interaction-preset="featured-article-focus">
                    <!-- Featured article content will be loaded here by JS -->
                    <p>Loading Featured Article...</p>
                </div>
            </section>

            <section id="latest-articles-section" aria-labelledby="latest-articles-heading">
                <h2 id="latest-articles-heading" class="section-title">Latest Transmissions</h2>

                <div id="filter-controls-container" class="filter-controls">
                    <button class="filter-button active" data-category-filter="all">All</button>
                    <!-- Category filter buttons will be populated here by JS -->
                </div>

                <div id="sort-controls-container" class="sort-controls">
                    <label for="sort-by-select">Sort by:</label>
                    <select id="sort-by-select" class="sort-select">
                        <option value="date-desc">Date (Newest)</option>
                        <option value="date-asc">Date (Oldest)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>

                <div id="latest-articles-grid" class="article-grid-container">
                    <!-- Article cards will be loaded here by JS -->
                    <div class="article-card-placeholder" data-vib3-style="glass-panel-primary" data-vib3-interaction-preset="glass-panel-hover"><p>Loading Article...</p></div>
                    <div class="article-card-placeholder" data-vib3-style="glass-panel-primary" data-vib3-interaction-preset="glass-panel-hover"><p>Loading Article...</p></div>
                    <div class="article-card-placeholder" data-vib3-style="glass-panel-primary" data-vib3-interaction-preset="glass-panel-hover"><p>Loading Article...</p></div>
                </div>
            </section>
        </main>

        <footer id="site-footer" data-vib3-style="glass-panel-primary">
             <div class="footer-content"> <!-- Content wrapper for z-index stacking -->
                <p>&copy; <span id="current-year">2024</span> Vib3code. Published by GEN-RL-MiLLz.</p>
                <p><a href="#ema-philosophy">Exoditical Moral Architecture</a></p>
            </div>
        </footer>
    </div> <!-- End of page-container -->

    <!-- Visually Hidden Class for Accessibility -->
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .article-grid-container { /* Basic grid styling, can move to _layout.css */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
        }
        /* Ensure content within VIB3 styled elements is above the canvas */
        [data-vib3-style] > * {
            position: relative;
            z-index: 1;
        }
    </style>

    <script type="module" src="js/main.js"></script>
</body>
</html>
